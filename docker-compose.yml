version: '3.0'
services:
  db:
    # container_name: SpaceStoneSQL2
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '4306:3306'
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-data:/var/lib/mysql
      # - ./src/db/mysql-data:/var/lib/mysql
  api:
    container_name: "api"
    volumes:
      - ./app:/app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
volumes:
  mysql-data:
    # driver: local